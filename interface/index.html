<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Film Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style/filmLibrary.css">
  </head>
  <body>
    
    <div class="container-fluid">
        <!-- BEGIN NAVBAR -->
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-body-tertiary col-12 bg-primary">
                <div class="container-fluid">
                    <div class="col-2 mx-2">
                        <a class="navbar-brand d-flex align-items-center me-auto" href="#"> <!-- me-auto: start of the container (left) -->
                            <i class="bi bi-film me-2 white-icon"></i> <!-- me-2: right margin -->
                            <span class="navbar-text white-text">FilmLibrary</span>
                        </a>
                    </div>
                    <div>
                        <form class="d-flex mx-auto" role="search"> <!-- mx-auto: align center -->
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                    <div class="col-2">
                        <a class="navbar-brand d-flex align-items-center" href="#"> <!-- Align account logo on the right with d-flex here-->
                            <i class="bi bi-person-circle ms-auto me-2 white-icon"></i>
                        </a> 
                    </div>                                                  
                </div>
            </nav>            
        </div>
        <!-- END NAVBAR -->

        <!-- START SITE BODY -->
        <div class="row mt-2">
            <!-- START LEFT MENU -->
            <aside class="collapse col-3 d-block" id="left-sidebar">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                      The current link item
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">All</a>
                    <a href="#" class="list-group-item list-group-item-action">Favorite</a>
                    <a href="#" class="list-group-item list-group-item-action">Best Rated</a>
                    <a class="list-group-item list-group-item-action disabled" aria-disabled="true">Seen last month</a>
                    <a class="list-group-item list-group-item-action disabled" aria-disabled="true">Unseen</a>
                  </div>
            </aside>
            <!-- END LEFT MENU -->
            <!-- START RIGHT PART -->
            <main class="col-9">
                <div class="flex-row justify-content-between d-flex align-items-center"> <!-- justify-content-between: first element to the start of the container and the last element to the end, with space distributed evenly between the elements -->
                    <h1>All</h1>
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-plus-lg white-icon"></i>
                    </button>
                </div>
                <!-- START FILMS PART -->
                <table class="table">
                    <!-- HEADER -->
                    <tr>
                        <th>Title</th>
                        <th class="text-center">Favorite</th>
                        <th>Last seen</th>
                        <th>Rating</th>
                    </tr>
                    <!-- CONTENT -->
                    <tr>
                        <td class="is-favorite">Pulp Fiction</td>
                        <td>  
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        </td>
                        <td><small>March 10, 2024</small></td>
                        <td>
                            <span class="rating">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="is-favorite">21 Grams</td>
                        <td>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        </td>
                        <td><small>March 11, 2024</small></td>
                        <td>
                            <span class="rating">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star"></i>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class>Star Wars</td>
                        <td>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        </td>
                        <td><small>March 12, 2024</small></td>
                        <td>
                            <span class="rating">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class>Matrix</td>
                        <td> 
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminateDisabled" disabled>
                        </td>
                        <td><small></small></td>
                        <td>
                            <span class="rating">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class>Shrek</td>
                        <td> 
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminateDisabled" disabled>
                        </td>
                        <td><small></small></td>
                        <td>
                            <span class="rating">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                            </span>
                        </td>
                    </tr>
                </table>
                <!-- END FILMS PART -->  
            </main>          
            <!-- END RIGHT PART -->
        </div>
        <!-- END SITE BODY -->        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
